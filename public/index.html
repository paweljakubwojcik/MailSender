<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <main>
       
        <form method="POST" action="send">
            <header>Contact Form</header>
            <input type="text" name='name' class='input' placeholder="Imie">
            <input type="text" name='surname' class='input' placeholder="Nazwisko">
            <input type="text" name='email' class='input' placeholder="Adres email">
            <textarea class='input' name='message' placeholder="Wiadomośc"></textarea>
            <button type='submit'>Wyślij</button>
        </form>
    </main>
</body>
</html>
